<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La mul»õi ani, iubirea mea! ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --pink-primary: #ff4081;
            --pink-light: #fce4ec;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffebee;
            margin: 0;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .heart-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0;
        }

        .heart {
            position: absolute;
            color: rgba(255, 64, 129, 0.3);
            animation: float 6s linear infinite;
            font-size: 20px;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 90%;
            z-index: 10;
            text-align: center;
            position: relative;
            margin: 20px;
        }

        h1 { color: var(--pink-primary); font-size: 1.8rem; }
        h2 { color: #ad1457; font-size: 1.3rem; }

        .btn-main {
            background: var(--pink-primary);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.4);
            transition: 0.3s;
        }

        .quiz-option {
            display: block;
            width: 100%;
            margin: 12px 0;
            padding: 15px;
            background: #fff;
            border: 2px solid #f8bbd0;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1rem;
            color: #000000;
            font-weight: 500;
            transition: 0.2s;
        }

        .quiz-option:hover { background: #f8bbd0; }

        .hidden { display: none; }

        /* Stil pentru Video/GIF Style */
        #video-container video {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .voucher-img {
            width: 100%;
            max-width: 350px;
            border-radius: 15px;
            margin: 20px 0;
            border: 3px dashed var(--pink-primary);
        }
    </style>
</head>
<body>

<div class="heart-bg" id="heartBg"></div>

<div class="container">
    <div id="intro">
        <h1>La mul»õi ani! ‚ù§Ô∏è</h1>
        <p>E»ôti gata pentru quiz-ul ‚ÄûCe a»ô alege?‚Äù</p>
        <p>RƒÉspunde la cele 10 √ÆntrebƒÉri pentru a debloca surpriza!</p>
        <button class="btn-main" onclick="startQuiz()">SƒÉ √Æncepem! üöÄ</button>
    </div>

    <div id="quiz" class="hidden">
        <p id="progress" style="color: #888; font-size: 0.8rem;"></p>
        <h2 id="question"></h2>
        <div id="options"></div>
    </div>

    <div id="video-container" class="hidden">
        <h2>PregƒÉte»ôte-te... ü•≥</h2>
        <video id="celebrationVideo" muted playsinline>
            <source src="snaptik_7205327923677596934_v2 - copie.mp4" type="video/mp4">
            Browserul tƒÉu nu suportƒÉ video.
        </video>
    </div>

    <div id="result" class="hidden">
        <h2 id="score-text"></h2>
        <p>E»ôti minunatƒÉ! Indiferent de scor, meri»õi tot ce e mai bun. ‚ù§Ô∏è</p>
        
        <img src="https://via.placeholder.com/400x200/ff4081/ffffff?text=VOUCHER+CADOU" alt="Voucher" class="voucher-img">
        
        <br>
        <a href="https://www.exemplu-magazin.ro" target="_blank" style="text-decoration: none;">
            <button class="btn-main">Folose»ôte Voucherul üõí</button>
        </a>
    </div>
</div>

<script>
    const questions = [
        { q: "DacƒÉ a»ô alege √Æntre munte sau mare, ce a»ô alege?", options: ["Munte", "Mare"], correct: 1 },
        { q: "DacƒÉ a»ô alege √Æntre pizza sau burger, ce a»ô alege?", options: ["Pizza", "Burger"], correct: 1 },
        { q: "DacƒÉ a»ô alege √Æntre maraton de filme sau plimbare lungƒÉ, ce a»ô alege?", options: ["Maraton de filme", "Plimbare lungƒÉ"], correct: 0 },
        { q: "DacƒÉ a»ô alege √Æntre cafea sau ceai, ce a»ô alege?", options: ["Cafea", "Ceai"], correct: 0 },
        { q: "DacƒÉ a»ô alege √Æntre escapadƒÉ spontanƒÉ sau zi relaxatƒÉ acasƒÉ, ce a»ô alege?", options: ["EscapadƒÉ spontanƒÉ", "Zi relaxatƒÉ acasƒÉ"], correct: 0 },
        { q: "DacƒÉ a»ô alege √Æntre film de groazƒÉ sau comedie, ce a»ô alege?", options: ["Film de groazƒÉ", "Comedie"], correct: 1 },
        { q: "DacƒÉ a»ô alege √Æntre a gƒÉti acasƒÉ sau a comanda m√¢ncare, ce a»ô alege?", options: ["GƒÉtit acasƒÉ", "Comandat acasƒÉ"], correct: 1 },
        { q: "DacƒÉ a»ô alege √Æntre a merge la concert sau a sta acasƒÉ »ôi asculta muzicƒÉ, ce a»ô alege?", options: ["Concert", "AcasƒÉ »ôi muzicƒÉ"], correct: 0 },
        { q: "DacƒÉ a»ô alege √Æntre a merge cu bicicleta sau a face jogging, ce a»ô alege?", options: ["BicicletƒÉ", "Jogging"], correct: 0 },
        { q: "DacƒÉ a»ô alege √Æntre a cƒÉlƒÉtori singur sau cu cineva drag, ce a»ô alege?", options: ["Singur", "Cu cineva drag"], correct: 1 }
    ];

    let currentQuestion = 0;
    let score = 0;

    function startQuiz() {
        document.getElementById('intro').classList.add('hidden');
        document.getElementById('quiz').classList.remove('hidden');
        showQuestion();
    }

    function showQuestion() {
        const qData = questions[currentQuestion];
        document.getElementById('progress').innerText = `√éntrebarea ${currentQuestion + 1} din 10`;
        document.getElementById('question').innerText = qData.q;
        const optionsDiv = document.getElementById('options');
        optionsDiv.innerHTML = '';
        qData.options.forEach((opt, index) => {
            const btn = document.createElement('button');
            btn.innerText = opt;
            btn.className = 'quiz-option';
            btn.onclick = () => handleAnswer(index);
            optionsDiv.appendChild(btn);
        });
    }

    function handleAnswer(index) {
        if (index === questions[currentQuestion].correct) score++;
        currentQuestion++;
        if (currentQuestion < questions.length) {
            showQuestion();
        } else {
            playCelebration();
        }
    }

    // Func»õia care ruleazƒÉ video-ul ca un GIF √Ænainte de rezultat
    function playCelebration() {
        document.getElementById('quiz').classList.add('hidden');
        const videoCont = document.getElementById('video-container');
        const video = document.getElementById('celebrationVideo');
        
        videoCont.classList.remove('hidden');
        video.play();

        // DupƒÉ ce se terminƒÉ video-ul (sau dupƒÉ X secunde), arƒÉtƒÉm rezultatul
        video.onended = function() {
            videoCont.classList.add('hidden');
            showResult();
        };

        // Siguran»õƒÉ: dacƒÉ video-ul nu se terminƒÉ singur, trecem la rezultat dupƒÉ 10 secunde
        setTimeout(() => {
            if (!videoCont.classList.contains('hidden')) {
                videoCont.classList.add('hidden');
                showResult();
            }
        }, 120000);
    }

    function showResult() {
        document.getElementById('result').classList.remove('hidden');
        document.getElementById('score-text').innerText = `Scor: ${score} din 10 rƒÉspunsuri corecte! üéâ`;
        triggerConfetti();
    }

    function triggerConfetti() {
        var end = Date.now() + (4 * 1000);
        (function frame() {
            confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff4081', '#ffffff'] });
            confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff4081', '#ffffff'] });
            if (Date.now() < end) requestAnimationFrame(frame);
        }());
    }

    function createHearts() {
        const bg = document.getElementById('heartBg');
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
        bg.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHearts, 400);
</script>

</body>
</html>
