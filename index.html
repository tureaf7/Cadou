<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La mul»õi ani, iubirea mea! ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --pink-primary: #ff4081;
            --pink-light: #fce4ec;
            --text-dark: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffebee;
            margin: 0;
            overflow: hidden; /* Pentru inimioarele care plutesc */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Fundal cu inimioare animate */
        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            color: rgba(255, 64, 129, 0.3);
            animation: float 6s linear infinite;
            font-size: 20px;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 90%;
            z-index: 10;
            text-align: center;
            position: relative;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 { color: var(--pink-primary); margin-bottom: 20px; }
        p { color: #555; line-height: 1.6; }

        .btn-main {
            background: var(--pink-primary);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.4);
            transition: all 0.3s ease;
        }

        .btn-main:hover {
            transform: scale(1.05);
            background: #e91e63;
        }

        /* Butoanele de quiz cu text negru */
        .quiz-option {
            display: block;
            width: 100%;
            margin: 12px 0;
            padding: 12px;
            background: #fff;
            border: 2px solid #f8bbd0;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1rem;
            color: #000000; /* Text NEGRU */
            font-weight: 500;
            transition: all 0.2s;
        }

        .quiz-option:hover {
            background: #f8bbd0;
            border-color: var(--pink-primary);
        }

        .hidden { display: none; }

        .voucher-img {
            width: 100%;
            border-radius: 15px;
            margin: 20px 0;
            border: 3px dashed var(--pink-primary);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="heart-bg" id="heartBg"></div>

<div class="container">
    <div id="intro">
        <h1>La mul»õi ani, Te iubesc! ‚ù§Ô∏è</h1>
        <p>Am pregƒÉtit ceva special pentru tine, dar mai √Ænt√¢i sƒÉ vedem c√¢t de bine ne cuno»ôti...</p>
        <button class="btn-main" onclick="startQuiz()">Accept Provocarea üéÅ</button>
    </div>

    <div id="quiz" class="hidden">
        <h2 id="question" style="color: #ad1457;">Se √ÆncarcƒÉ...</h2>
        <div id="options"></div>
        <p id="feedback" style="font-size: 0.9rem; color: #d81b60; font-weight: bold;"></p>
    </div>

    <div id="result" class="hidden">
        <h2 style="color: #2e7d32;">Ai reu»ôit! üéâ</h2>
        <p>»òtiam eu cƒÉ e»ôti cea mai bunƒÉ! IatƒÉ premiul tƒÉu:</p>
        
        <img src="https://via.placeholder.com/400x200/ff4081/ffffff?text=VOUCHERUL+TAU+CADOU" alt="Voucher" class="voucher-img">
        
        <br>
        <a href="https://www.google.ro" target="_blank" style="text-decoration: none;">
            <button class="btn-main">Mergi la Magazin üõí</button>
        </a>
    </div>
</div>

<script>
    // --- SETƒÇRI QUIZ ---
    const questions = [
        {
            q: "Unde am fost la prima noastrƒÉ √Ænt√¢lnire oficialƒÉ?",
            options: ["√én parcul mare", "La cafeneaua aia drƒÉgu»õƒÉ", "La film", "La o plimbare pe searƒÉ"],
            correct: 1
        },
        {
            q: "Care este destina»õia noastrƒÉ de vis pentru vacan»õƒÉ?",
            options: ["Maldive", "Paris", "Roma", "Bora Bora"],
            correct: 0
        },
        {
            q: "Cine a spus primul 'Te iubesc'?",
            options: ["Eu", "Tu", "Am√¢ndoi deodatƒÉ", "A fost un moment magic"],
            correct: 0
        }
    ];

    let currentQuestion = 0;

    // GenerƒÉm inimioare pe fundal
    function createHearts() {
        const bg = document.getElementById('heartBg');
        for(let i=0; i<20; i++) {
            setTimeout(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                bg.appendChild(heart);
                
                // Le »ôtergem dupƒÉ ce ies din ecran pentru performan»õƒÉ
                setTimeout(() => heart.remove(), 6000);
            }, i * 300);
        }
    }
    setInterval(createHearts, 3000);
    createHearts();

    function startQuiz() {
        document.getElementById('intro').classList.add('hidden');
        document.getElementById('quiz').classList.remove('hidden');
        showQuestion();
    }

    function showQuestion() {
        const qData = questions[currentQuestion];
        const qEl = document.getElementById('question');
        qEl.style.opacity = 0;
        
        setTimeout(() => {
            qEl.innerText = qData.q;
            qEl.style.opacity = 1;
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            
            qData.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.innerText = opt;
                btn.className = 'quiz-option';
                btn.onclick = () => checkAnswer(index);
                optionsDiv.appendChild(btn);
            });
        }, 300);
    }

    function checkAnswer(index) {
        const feedback = document.getElementById('feedback');
        if (index === questions[currentQuestion].correct) {
            feedback.innerText = "Corect! ‚ù§Ô∏è";
            currentQuestion++;
            setTimeout(() => {
                feedback.innerText = "";
                if (currentQuestion < questions.length) {
                    showQuestion();
                } else {
                    showResult();
                }
            }, 800);
        } else {
            feedback.innerText = "Nu e asta, mai g√¢nde»ôte-te pu»õin... üòò";
        }
    }

    function showResult() {
        document.getElementById('quiz').classList.add('hidden');
        document.getElementById('result').classList.remove('hidden');
        
        // Efect de Confetti
        var duration = 5 * 1000;
        var end = Date.now() + duration;

        (function frame() {
            confetti({
                particleCount: 3,
                angle: 60,
                spread: 55,
                origin: { x: 0 },
                colors: ['#ff4081', '#ff80ab']
            });
            confetti({
                particleCount: 3,
                angle: 120,
                spread: 55,
                origin: { x: 1 },
                colors: ['#ff4081', '#ff80ab']
            });

            if (Date.now() < end) {
                requestAnimationFrame(frame);
            }
        }());
    }
</script>

</body>
</html>
