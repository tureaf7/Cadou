<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La mul탵i ani, iubirea mea! 仇벒잺</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --pink-primary: #ff4081;
            --pink-light: #fce4ec;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffebee;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            color: rgba(255, 64, 129, 0.3);
            animation: float 6s linear infinite;
            font-size: 20px;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 90%;
            z-index: 10;
            text-align: center;
            position: relative;
        }

        h1 { color: var(--pink-primary); }

        .btn-main {
            background: var(--pink-primary);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.4);
            transition: all 0.3s ease;
        }

        .quiz-option {
            display: block;
            width: 100%;
            margin: 12px 0;
            padding: 12px;
            background: #fff;
            border: 2px solid #f8bbd0;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1rem;
            color: #000000; /* TEXT NEGRU */
            font-weight: 500;
            transition: all 0.2s;
        }

        .quiz-option:hover {
            background: #f8bbd0;
        }

        .hidden { display: none; }

        .voucher-img {
            width: 100%;
            border-radius: 15px;
            margin: 20px 0;
            border: 3px dashed var(--pink-primary);
        }
    </style>
</head>
<body>

<div class="heart-bg" id="heartBg"></div>

<div class="container">
    <div id="intro">
        <h1>La mul탵i ani! 仇벒잺</h1>
        <p>Am preg캒tit un mic test despre noi. Indiferent de rezultat, te a탳teapt캒 o surpriz캒!</p>
        <button class="btn-main" onclick="startQuiz()">S캒 칥ncepem! 游꾸</button>
    </div>

    <div id="quiz" class="hidden">
        <p id="progress" style="color: #888; font-size: 0.8rem;"></p>
        <h2 id="question" style="color: #ad1457;"></h2>
        <div id="options"></div>
    </div>

    <div id="result" class="hidden">
        <h2 id="score-text"></h2>
        <p>Dar pentru mine, e탳ti mereu de nota 10! 仇벒잺 Iat캒 cadoul t캒u:</p>
        
        <img src="https://via.placeholder.com/400x200/ff4081/ffffff?text=VOUCHER+CADOU" alt="Voucher" class="voucher-img">
        
        <br>
        <a href="https://www.exemplu-magazin.ro" target="_blank" style="text-decoration: none;">
            <button class="btn-main">Folose탳te Voucherul 游</button>
        </a>
    </div>
</div>

<script>
    const questions = [
        {
            q: "Unde a fost prima noastr캒 칥nt칙lnire?",
            options: ["칉n parc", "La cinema", "La o cafea", "La restaurant"],
            correct: 2
        },
        {
            q: "Care este culoarea mea preferat캒 la tine?",
            options: ["Ro탳u", "Negru", "Albastru", "Alb"],
            correct: 0
        },
        {
            q: "C칙te luni/ani avem 칥mpreun캒?",
            options: ["Destui", "Prea pu탵ini", "O ve탳nicie", "Exact c칙t trebuie"],
            correct: 2
        }
    ];

    let currentQuestion = 0;
    let score = 0;

    function startQuiz() {
        document.getElementById('intro').classList.add('hidden');
        document.getElementById('quiz').classList.remove('hidden');
        showQuestion();
    }

    function showQuestion() {
        const qData = questions[currentQuestion];
        document.getElementById('progress').innerText = `칉ntrebarea ${currentQuestion + 1} din ${questions.length}`;
        document.getElementById('question').innerText = qData.q;
        
        const optionsDiv = document.getElementById('options');
        optionsDiv.innerHTML = '';
        
        qData.options.forEach((opt, index) => {
            const btn = document.createElement('button');
            btn.innerText = opt;
            btn.className = 'quiz-option';
            btn.onclick = () => handleAnswer(index);
            optionsDiv.appendChild(btn);
        });
    }

    function handleAnswer(index) {
        // Verific캒m dac캒 e corect doar pentru a cre탳te scorul
        if (index === questions[currentQuestion].correct) {
            score++;
        }

        // Trecem la urm캒toarea 칥ntrebare indiferent de r캒spuns
        currentQuestion++;
        
        if (currentQuestion < questions.length) {
            showQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        document.getElementById('quiz').classList.add('hidden');
        document.getElementById('result').classList.remove('hidden');
        
        document.getElementById('score-text').innerText = `Ai nimerit ${score} din ${questions.length} r캒spunsuri! 游꿀`;
        
        triggerConfetti();
    }

    function triggerConfetti() {
        var end = Date.now() + (4 * 1000);
        (function frame() {
            confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff4081', '#ffffff'] });
            confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff4081', '#ffffff'] });
            if (Date.now() < end) requestAnimationFrame(frame);
        }());
    }

    // Fundal animat
    function createHearts() {
        const bg = document.getElementById('heartBg');
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = '仇벒잺';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
        bg.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHearts, 400);
</script>

</body>
</html>
